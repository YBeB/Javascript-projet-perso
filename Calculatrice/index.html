<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="calculator w-80 bg-white rounded-lg shadow-lg p-4">
        <!-- Afficheur -->
        <div class="afficheur bg-gray-200 text-right text-2xl font-bold p-4 rounded mb-4">
            <h1 id="afficheur">0</h1>
        </div>

        <!-- Clavier -->
        <div class="clavier grid grid-cols-4 gap-2">
            <!-- Boutons numÃ©riques -->
            <button onclick="ajouterNumero(7)" class="bg-gray-300 p-4 text-xl rounded">7</button>
            <button onclick="ajouterNumero(8)" class="bg-gray-300 p-4 text-xl rounded">8</button>
            <button onclick="ajouterNumero(9)" class="bg-gray-300 p-4 text-xl rounded">9</button>
            <button onclick="ajouterSigne('/')" class="bg-orange-400 p-4 text-xl text-white rounded">/</button>

            <button onclick="ajouterNumero(4)" class="bg-gray-300 p-4 text-xl rounded">4</button>
            <button onclick="ajouterNumero(5)" class="bg-gray-300 p-4 text-xl rounded">5</button>
            <button onclick="ajouterNumero(6)" class="bg-gray-300 p-4 text-xl rounded">6</button>
            <button onclick="ajouterSigne('*')" class="bg-orange-400 p-4 text-xl text-white rounded">*</button>

            <button onclick="ajouterNumero(1)" class="bg-gray-300 p-4 text-xl rounded">1</button>
            <button onclick="ajouterNumero(2)" class="bg-gray-300 p-4 text-xl rounded">2</button>
            <button onclick="ajouterNumero(3)" class="bg-gray-300 p-4 text-xl rounded">3</button>
            <button onclick="ajouterSigne('-')" class="bg-orange-400 p-4 text-xl text-white rounded">-</button>

            <button onclick="ajouterNumero(0)" class="bg-gray-300 p-4 text-xl rounded col-span-2">0</button>
            <button onclick="ajouterNumero('.')" class="bg-gray-300 p-4 text-xl rounded">.</button>
            <button onclick="ajouterSigne('+')" class="bg-orange-400 p-4 text-xl text-white rounded">+</button>

            <!-- Fonctions de la calculatrice -->
            <button onclick="suppression()" class="bg-red-400 p-4 text-xl text-white rounded col-span-2">C</button>
            <button onclick="calculResult()" class="bg-green-500 p-4 text-xl text-white rounded col-span-2">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
