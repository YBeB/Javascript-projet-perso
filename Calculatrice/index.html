<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculatrice</title>
</head>

<body>
    <div class="calculator">
        <div>
            <h1 class="afficheur"></h1>
        </div>
        <div class="clavier">
            <div class="number">
                <button onclick="ajouterNumero(0)">
                    <p>0</p>
                </button>
                <button onclick="ajouterNumero(1)">
                    <p>1</p>
                </button>
                <button onclick="ajouterNumero(2)">
                    <p>2</p>
                </button>
                <button onclick="ajouterNumero(3)">
                    <p>3</p>
                </button>
                <button onclick="ajouterNumero(4)">
                    <p>4</p>
                </button>
                <button onclick="ajouterNumero(5)">
                    <p>5</p>
                </button>
                <button onclick="ajouterNumero(6)">
                    <p>6</p>
                </button>
                <button onclick="ajouterNumero(7)">
                    <p>7</p>
                </button>
                <button onclick="ajouterNumero(8)">
                    <p>8</p>
                </button>
                <button onclick="ajouterNumero(9)">
                    <p>9</p>
                </button>
                <button onclick="ajouterNumero('.')">
                    <p>.</p>
                </button>
            </div>
            <div class="sign">
                <button onclick="ajouterSigne('/')"><p>/</p></button>
                <button onclick="ajouterSigne('-')"><p>-</p></button>
                <button onclick="ajouterSigne('+')"><p>+</p></button>
                <button onclick="ajouterSigne('*')"><p>*</p></button>
                <button onclick="calculResult()"><p>=</p></button>
                <button onclick="suppression()"><p>Delete</p></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
